<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>{{message}}</title>
</head>
<body>
<div id="app">
        <test></test>

</div>

<script>
    window.Vue = require('vue');
    Vue.component('test',require('http://localhost/LoginFace/test.vue').default);
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })

</script>
</body>
</html>
